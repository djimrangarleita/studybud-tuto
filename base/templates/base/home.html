{% extends "main.html" %}
{% block content %}
<h1>Home</h1>
<div>
    <div>
        {% for room in rooms %}
        <div class="room">
            <a href="#"><span>@{{ room.host.username }}</span></a>
            <h5>{{ room.id }} ----
                <a href="{% url 'room' room.id %}">{{ room.name }}</a>
            </h5>
            <small>{{ room.topic.name }}</small>
            <a href="{% url 'update_room' room.id %}"> Update room </a>
            <a href="{% url 'delete_room' room.id %}"> Delete </a>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>
{% endblock %}
